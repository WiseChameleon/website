sudo: required

services:
  - docker

# cache:
#   directories:
#     - data/vendor

script:
- ./run.sh

# Deploy by default on commits to master
# http://wisechameleon-website.s3-website-us-east-1.amazonaws.com
deploy:
  provider: s3
  bucket: wisechameleon-website
  skip_cleanup: true
  region: us-east-1
  acl: public_read
  local_dir: data/_site
  access_key_id: 
    secure: ""
  secret_access_key: 
    secure: ""

  