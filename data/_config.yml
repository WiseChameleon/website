# Site
title:              Wise Chameleon
name:               Wise Chameleon
bio:                'Wise Chameleon Bio'
description:        "Wise Chameleon is a modular solution that allows you to turn anything into a smart home device, including a set of Venetian blinds and a pet feeder."
locale:             en_US
baseurl: "/" # the subpath of your site, e.g. /blog
url: "http://wisechameleon.com" # the base hostname & protocol for your site

defaults:
- scope:
    path: ''
    type: posts
  values:
    permalink: "/blog/:title/"
    layout: post
    author:

# Jekyll
permalink:          /blog/:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

# Comments
comments: true
disqus_shortname:   "wisechameleon"

# Social
analytics-id:       "default"
twitter:            wise_chameleon 
facebook:           default
instagram:          default
github:             WiseChameleon

# personal
location:           Boston, MA
phone:              N/A
email:              chameleonwise@gmail.com

# Gems
gems:
  - jekyll-mentions
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate

paginate: 6
paginate_path: "/blog/page:num/"

jekyll-mentions:
    base_url: https://github.com

# Exclude list
exclude: [README.md, Gemfile, Gemfile.lock, node_modules, gulpfile.js, package.json, _site, src, vendor, CNAME, LICENSE, Rakefile, old]
